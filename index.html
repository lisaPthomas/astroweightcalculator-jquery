<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Astro Weight Calculator</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Astro Weight Calculator</h1>
        <h3>Please enter your weight below!</h3>
    </header>
    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Your Weight</label>
        <div class="col-md-4">
            <input id="weightlbs" name="textinput" type="number" placeholder="lbs" class="form-control input-md">
        </div>
    </div>
    <!-- Select Basic -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="selectbasic">Select Planet</label>
        <div class="col-md-4">
            <select id="planet" name="selectbasic" class="form-control">
            </select>
        </div>
    </div>
    <!-- Button -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="singlebutton">Click to Calculate Your Weight</label>
        <div class="col-md-4">
            <button id="weightbutton" name="singlebutton" class="btn btn-primary">Calculate</button>
            <p id="sentence"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
